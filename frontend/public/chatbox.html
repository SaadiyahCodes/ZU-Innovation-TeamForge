<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoThread Labs Chat</title>
</head>
<body style="font-family:Arial, sans-serif; background:#f3f4f6; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;">

  <!-- Chatbox -->
  <div style="
    background:white; 
    border-radius:16px; 
    width:420px; 
    box-shadow:0 15px 40px rgba(0,0,0,0.2); 
    display:flex; 
    flex-direction:column;
    overflow:hidden;
    animation: fadeIn 0.3s ease-in-out;
  ">

    <!-- Header -->
    <div style="
      background:linear-gradient(135deg,#421f6b,#5a2d8f);
      color:white;
      padding:16px 20px;
      font-weight:bold;
      font-size:1.2rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
    ">
      <span>EcoThread Labs</span>
      <button onclick="window.close()" 
        style="background:transparent; border:none; color:white; font-size:1.2rem; cursor:pointer;">Ã—</button>
    </div>

    <!-- Chat Area (empty) -->
    <div id="chat-area" style="
      background:#fafafa;
      padding:16px;
      flex:1;
      display:flex;
      flex-direction:column;
      gap:10px;
      height:300px;
      overflow-y:auto;
    ">
      <!-- Messages will appear here -->
    </div>

    <!-- Input Area -->
    <div style="
      display:flex; 
      border-top:1px solid #e5e7eb;
      padding:10px;
      background:white;
    ">
      <input id="chat-input" type="text" placeholder="Type a message..." 
        style="flex:1; border:none; outline:none; padding:10px; border-radius:8px; background:#f3f4f6;">
      <button onclick="sendMessage()" 
        style="margin-left:8px; background:linear-gradient(135deg,#421f6b,#5a2d8f); color:white; border:none; padding:10px 16px; border-radius:8px; cursor:pointer;">
        Send
      </button>
    </div>
  </div>

  <!-- Inline Script -->
  <script>
    function sendMessage() {
      const input = document.getElementById('chat-input');
      const chat = document.getElementById('chat-area');
      const message = input.value.trim();

      if (message === '') return;

      // Create message bubble
      const msgBubble = document.createElement('div');
      msgBubble.textContent = message;
      msgBubble.style.cssText = `
        align-self: flex-end;
        background: #5a2d8f;
        color: white;
        padding: 10px 14px;
        border-radius: 12px 12px 0 12px;
        max-width: 70%;
        word-wrap: break-word;
      `;
      chat.appendChild(msgBubble);

      // Clear input
      input.value = '';
      chat.scrollTop = chat.scrollHeight;

      // Fake auto-response (optional)
      setTimeout(() => {
        const reply = document.createElement('div');
        reply.textContent = "Thanks for reaching out to EcoThread Labs! ðŸŒ¿";
        reply.style.cssText = `
          align-self: flex-start;
          background: #e5e7eb;
          padding: 10px 14px;
          border-radius: 12px 12px 12px 0;
          max-width: 70%;
          word-wrap: break-word;
        `;
        chat.appendChild(reply);
        chat.scrollTop = chat.scrollHeight;
      }, 1000);
    }
  </script>

</body>
</html>
